<div class="section-header">
	<h1 class="section-title red">Timeline</h1>
</div>
<div class="content">
	<p>
		We've got plenty to keep hackers going through the hackathon. Team building, full meals, regular snacks, and exciting tech talks from our sponsors are a few of the events you can expect.
	</p>
	<timeline>
	    <timeline-event ng-repeat="event in timeline">
	      <timeline-badge class="{{event.type}}"></timeline-badge>
	      <timeline-panel >
	        <timeline-heading>
	          <h4>{{event.name}}</h4>
	        </timeline-heading>
	        <timeline-when>@ {{event.time}}</timeline-when>
	        <timeline-desc><p>{{event.desc}}</p></timeline-desc>
	      </timeline-panel>
	    </timeline-event>
	  </timeline>
</div>
